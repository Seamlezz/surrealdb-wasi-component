name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  publish-wit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install task
        uses: arduino/setup-task@v2
      - name: Install wkg
        run: cargo install wkg --locked
      - name: Validate and normalize tag
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+([.-][0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid release tag: $GITHUB_REF_NAME"
            exit 1
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
      - name: Authenticate to GHCR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "$GH_TOKEN" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
      - name: Publish package
        run: task release:publish VERSION=$VERSION

  publish-crates:
    runs-on: ubuntu-latest
    needs: publish-wit
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Validate crates publish token
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if [ -z "$CARGO_REGISTRY_TOKEN" ]; then
            echo "Missing CARGO_REGISTRY_TOKEN repository secret"
            exit 1
          fi
      - name: Dry run publish surrealdb-component-sdk
        run: cargo publish --dry-run -p surrealdb-component-sdk
      - name: Dry run publish surrealdb-host-adapter
        run: cargo publish --dry-run -p surrealdb-host-adapter
      - name: Publish surrealdb-component-sdk
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p surrealdb-component-sdk
      - name: Publish surrealdb-host-adapter
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p surrealdb-host-adapter
