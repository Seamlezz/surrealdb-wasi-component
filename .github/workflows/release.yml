name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "WIT version for publish tasks"
        required: true
      publish_wit:
        description: "Publish WIT package"
        type: boolean
        default: true
      publish_sdk:
        description: "Publish surrealdb-component-sdk"
        type: boolean
        default: true
      publish_host_adapter:
        description: "Publish surrealdb-host-adapter"
        type: boolean
        default: true

permissions:
  contents: read
  packages: write

jobs:
  publish-wit:
    runs-on: ubuntu-latest
    if: inputs.publish_wit
    steps:
      - uses: actions/checkout@v4
      - name: Install task
        uses: arduino/setup-task@v2
      - name: Install wkg
        run: cargo install wkg --locked
      - name: Validate version
        shell: bash
        run: |
          VERSION="${{ inputs.version }}"
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+([.-][0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid version: $VERSION"
            exit 1
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
      - name: Authenticate to GHCR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "$GH_TOKEN" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
      - name: Publish package
        run: task release:publish VERSION=$VERSION

  publish-crates:
    runs-on: ubuntu-latest
    needs: publish-wit
    if: always() && (inputs.publish_sdk || inputs.publish_host_adapter)
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Validate crates publish token
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if [ -z "$CARGO_REGISTRY_TOKEN" ]; then
            echo "Missing CARGO_REGISTRY_TOKEN repository secret"
            exit 1
          fi
      - name: Dry run publish surrealdb-component-sdk
        if: inputs.publish_sdk
        run: cargo publish --dry-run -p surrealdb-component-sdk
      - name: Dry run publish surrealdb-host-adapter
        if: inputs.publish_host_adapter
        run: cargo publish --dry-run -p surrealdb-host-adapter
      - name: Publish surrealdb-component-sdk
        if: inputs.publish_sdk
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p surrealdb-component-sdk
      - name: Publish surrealdb-host-adapter
        if: inputs.publish_host_adapter
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p surrealdb-host-adapter
