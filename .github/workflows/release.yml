name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  publish-wit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install task
        uses: arduino/setup-task@v2
      - name: Install wkg
        run: cargo install wasm-pkg-tools --locked
      - name: Validate and normalize tag
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+([.-][0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid release tag: $GITHUB_REF_NAME"
            exit 1
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
      - name: Publish package
        run: task release:publish TAG=$VERSION
